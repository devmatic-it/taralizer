###############################################################################
# Taralizer Goreleaser config file
###############################################################################
project_name: taralizer
before:
  hooks:
    # you may remove this if you don't use vgo
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
- id: taralizer
  env:
  - CGO_ENABLED=0
  main: ./main.go
  goos:
    - linux
    - darwin
    - windows
    
  
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

archives:
  - id: taralizer
    format: zip
    builds:
    - taralizer
    files:
      - LICENSE
      - AUTHORS
      - rules/**/*
      - templates/*
      - examples/**/*

